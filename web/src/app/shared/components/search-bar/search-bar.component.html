<div class="container" [ngClass]="{'w-50': windowsWidth >= 576}">
  <div class="d-flex justify-content-center align-items-center mt-3">
    <div class="input-group">
      <button class="btn btn-outline-secondary" type="button" (click)="toggleContent()">
        <i class="material-icons">{{ showContent ? 'filter_list_off' : 'filter_list' }}</i>
      </button>

      <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..."
             [(ngModel)]="keywords" (ngModelChange)="changeKeywords()">

      <button class="btn btn-outline-secondary" type="button" (click)="changeKeywords()">
        <i class="material-icons">search</i>
      </button>
      <button class="btn btn-outline-secondary" type="button" (click)="clearKeywords()">
        <i class="material-icons">clear</i>
      </button>
    </div>
  </div>

  <div *ngIf="!showContent && badges.length > 0" class="mt-1">
    <span *ngFor="let badge of badges" class="badge rounded-pill text-bg-dark me-1">{{ badge }}</span>
  </div>

  <div *ngIf="showContent" [@showAnimation]="!showContent" class="mt-3">
    <ng-content></ng-content>
  </div>
</div>
